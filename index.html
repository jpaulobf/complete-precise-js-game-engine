<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Loop Test</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    // Inclua o código JavaScript aqui (classe GameLoop e outras)
    
	const WindowMode = {
		WINDOWED: 'windowed',
		FULLSCREEN: 'fullscreen',
		WINDOWED_FULLSCREEN: 'windowed_fullscreen'
	};

	const BufferingMode = {
		DOUBLE: 2,   // Representa Double Buffering
		TRIPLE: 3    // Representa Triple Buffering
	};

	class Game {
		constructor(bufferingMode, windowMode) {
			this.bufferingMode = bufferingMode;
			this.windowMode = windowMode;
			this.fps = 0;

			// Declaração das variáveis de posição e velocidade do carrinho
			this.carPositionX = 0;
			this.carSpeed = 2;

			// Inicializa a janela do jogo
			this.initWindow();
		}

		initWindow() {
			const canvas = document.getElementById('gameCanvas');
			canvas.width = canvas.width || 800;
			canvas.height = canvas.height || 600;

			if (this.windowMode === WindowMode.FullScreen || this.windowMode === WindowMode.WindowedFullScreen) {
				this.setFullScreen();
			}
		}

		setFullScreen() {
			const canvas = document.getElementById('gameCanvas');
			if (this.windowMode === WindowMode.FullScreen && document.fullscreenEnabled) {
				canvas.requestFullscreen();
			} else {
				canvas.style.position = 'fixed';
				canvas.style.top = 0;
				canvas.style.left = 0;
				canvas.style.width = '100%';
				canvas.style.height = '100%';
			}
		}

		setCurrentFPS(fps) {
			this.fps = fps;
		}

		processInput() {
			// Placeholder para processar entradas do usuário
		}

		update() {
			// Placeholder para lógica de atualização do jogo
		}

		render() {
			const canvas = document.getElementById('gameCanvas');
			const ctx = canvas.getContext('2d');
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			// Verifica se o carrinho chegou ao final da tela e inverte a direção
			if (this.carPositionX > canvas.width - 50 || this.carPositionX < 0) {
				this.carSpeed = -this.carSpeed;
			}

			// Atualiza a posição do carrinho
			this.carPositionX += this.carSpeed;

			// Desenha o carrinho (retângulo simples)
			ctx.fillStyle = 'blue';
			ctx.fillRect(this.carPositionX, canvas.height - 50, 50, 30);

			// Desenha as rodas do carrinho
			ctx.fillStyle = 'black';
			ctx.beginPath();
			ctx.arc(this.carPositionX + 10, canvas.height - 20, 7, 0, Math.PI * 2);
			ctx.fill();

			ctx.beginPath();
			ctx.arc(this.carPositionX + 40, canvas.height - 20, 7, 0, Math.PI * 2);
			ctx.fill();

			// Desenha os FPS na tela
			ctx.font = '20px Arial';
			ctx.fillStyle = 'red';
			ctx.fillText(`FPS: ${this.fps}`, 10, 30);
		}
	}


    class GameLoop {
        constructor(targetFPS, game) {
            this.running = false;
            this.targetFPS = targetFPS;
            this.timePerTick = targetFPS > 0 ? 1000 / targetFPS : 0; // Convertendo para milissegundos
            this.game = game;
        }

        setTargetFPS(targetFPS) {
            this.targetFPS = targetFPS;
            this.timePerTick = targetFPS > 0 ? 1000 / targetFPS : 0; // Convertendo para milissegundos
        }

        start() {
            this.running = true;
            if (this.targetFPS > 0) {
                this.loopWithFPSLimit();
            } else {
                this.loopUnlimited();
            }
        }

        stop() {
            this.running = false;
        }

        loopWithFPSLimit() {
            let lastTime = Date.now();
            let delta = 0;
            let frames = 0;
            let timer = 0;

            const loop = () => {
                if (!this.running) return;

                const now = Date.now();
                delta += (now - lastTime) / this.timePerTick;
                timer += now - lastTime;
                lastTime = now;

                this.game.processInput();

                if (delta >= 1) {
                    this.game.update();
                    this.game.render();
                    frames++;
                    delta--;
                }

                if (timer >= 1000) {
                    this.game.setCurrentFPS(frames);
                    frames = 0;
                    timer = 0;
                }

                if (this.targetFPS > 0) {
                    this.timePerTick = 1000 / this.targetFPS;
                }

                const timeToSleep = Math.max(0, this.timePerTick - (Date.now() - lastTime));

                setTimeout(loop, this.timeToSleep);
            };

            loop();
        }

        loopUnlimited() {
            let frames = 0;
            let timer = 0;
			let before = 0;

            const loop = () => {
                if (!this.running) return;

				before = Date.now();
				this.game.processInput();
                this.game.update();
                this.game.render();
                frames++;
				timer += (Date.now() - before);

                if (timer >= 1000) {
                    this.game.setCurrentFPS(frames);
                    frames = 0;
                    timer = 0;
	            }

				//setTimeout(loop, 1);
                requestAnimationFrame(loop); // Para garantir uma execução contínua e suave
            };

            loop();
        }
    }

    // Inicialização do jogo
    const game = new Game(BufferingMode.DOUBLE, WindowMode.WINDOWED);
    const gameLoop = new GameLoop(200, game); // 00 FPS como padrão
    gameLoop.start();

</script>

</body>
</html>
